<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje projekty</title>
  <style>
    /* Reset základních stylů */
    body, h1, button {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Styl pro celé tělo */
    body {
      background: linear-gradient(135deg, #6e7c7e, #c5d0d0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Styl pro tlačítka */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn:active {
      background-color: #388e3c;
    }

    .btn:focus {
      outline: none;
    }

    /* Responsivita */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1.1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>

  <h1>Vítejte v mých projektech!</h1>

  <div class="btn-container">
    <button class="btn" onclick="window.location.href='projekt1/index.html'">Projekt 1</button>
    <button class="btn" onclick="window.location.href='projekt2/index.html'">Projekt 2</button>
    <button class="btn" onclick="window.location.href='projekt3/index.html'">Projekt 3</button>
    <button class="btn" onclick="window.location.href='projekt4/index.html'">Projekt 4</button>
  </div>

</body>
</html>
