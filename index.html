<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje projekty</title>
  <style>
    /* Reset základních stylů */
    body, h1, button {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Styl pro celé tělo */
    body {
      background: linear-gradient(135deg, #6e7c7e, #c5d0d0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Styl pro tlačítka */
    .btn-container {
      display: flex;
      gap: 20px;
    }

    .btn {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn:active {
      background-color: #388e3c;
    }

    .btn:focus {
      outline: none;
    }

    /* Aktivní tlačítko */
    .btn.active {
      background-color: #388e3c;
    }

    /* Styl pro seznamy */
    .list-container {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .list-container a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .list-container a:hover {
      transform: scale(1.05);
      background-color: #555;
    }

    .list-container a img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .project-text {
      margin-top: 10px;
      text-align: center;
    }

    .project-text h2 {
      font-size: 1.25rem;
      margin-bottom: 5px;
    }

    .project-text h6 {
      font-size: 0.9rem;
      color: #bbb;
    }

    .project-text p {
      font-size: 1rem;
      margin-top: 5px;
    }

    /* Responsivita */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1.1rem;
        padding: 12px 28px;
      }

      .list-container a {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Vítejte v mých projektech!</h1>

  <div class="btn-container">
    <button class="btn" onclick="showList('rocnika2')">2. Ročník</button>
    <button class="btn" onclick="showList('rocnika3')">3. Ročník</button>
    <button class="btn" onclick="showList('rocnika4')">4. Ročník</button>
  </div>

  <!-- Seznamy pro jednotlivé ročníky -->
  <div class="list-container" id="rocnika2">
    <a href="https://simonpicha.borec.cz/" class="project-item">
      <img src="Images/Projects/Project-cznoob.png" alt="simonpicha.borec">
      <div class="project-text">
        <h2>Pícha Šimon</h2>
        <hr>
        <p>Developer and Designer</p>
        <h6>simonpicha.borec.cz</h6>
      </div>
    </a>
    <a href="#" class="project-item">
      <img src="https://via.placeholder.com/200x120" alt="Projekt 2">
      <div class="project-text">
        <h2>Projekt 2 - 2. Ročník</h2>
        <hr>
        <p>Popis projektu</p>
        <h6>odkaz na web</h6>
      </div>
    </a>
  </div>

  <div class="list-container" id="rocnika3">
    <a href="#" class="project-item">
      <img src="https://via.placeholder.com/200x120" alt="Projekt 3">
      <div class="project-text">
        <h2>Projekt 1 - 3. Ročník</h2>
        <hr>
        <p>Popis projektu</p>
        <h6>odkaz na web</h6>
      </div>
    </a>
  </div>

  <div class="list-container" id="rocnika4">
    <a href="#" class="project-item">
      <img src="https://via.placeholder.com/200x120" alt="Projekt 4">
      <div class="project-text">
        <h2>Projekt 1 - 4. Ročník</h2>
        <hr>
        <p>Popis projektu</p>
        <h6>odkaz na web</h6>
      </div>
    </a>
  </div>

  <script>
    // Skrýt všechny seznamy při načítání stránky
    window.onload = function() {
      var lists = document.querySelectorAll('.list-container');
      lists.forEach(function(list) {
        list.style.display = 'none';
      });
      // Automaticky zobrazit seznam pro 2. ročník (nebo jiný, pokud chceš)
      showList('rocnika2');
    };

    function showList(rocnika) {
      // Skrýt všechny seznamy
      var lists = document.querySelectorAll('.list-container');
      lists.forEach(function(list) {
        list.style.display = 'none';
      });

      // Zobrazit vybraný seznam
      var selectedList = document.getElementById(rocnika);
      selectedList.style.display = 'flex';

      // Aktivace tlačítka
      var buttons = document.querySelectorAll('.btn');
      buttons.forEach(function(button) {
        button.classList.remove('active');
      });
      var activeButton = Array.from(buttons).find(button => button.innerText === rocnika.replace('rocnika', '') + '. Ročník');
      if (activeButton) {
        activeButton.classList.add('active');
      }
    }
  </script>

</body>
</html>
