<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje projekty</title>
  <style>
    /* Reset základních stylů */
    body, h1, button {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Styl pro celé tělo */
    body {
      background: linear-gradient(135deg, #6e7c7e, #c5d0d0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Styl pro tlačítka */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn:active {
      background-color: #388e3c;
    }

    .btn:focus {
      outline: none;
    }

    /* Styl pro seznamy */
    .list-container {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .list-container a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1.2rem;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .list-container a:hover {
      background-color: #555;
    }

    /* Responsivita */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1.1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>

  <h1>Vítejte v mých projektech!</h1>

  <div class="btn-container">
    <button class="btn" onclick="showList('rocnika2')">2. Ročník</button>
    <button class="btn" onclick="showList('rocnika3')">3. Ročník</button>
    <button class="btn" onclick="showList('rocnika4')">4. Ročník</button>
  </div>

  <!-- Seznamy pro jednotlivé ročníky -->
  <div class="list-container" id="rocnika2">
    <a href="#">Projekt 1 - 2. Ročník</a>
    <a href="#">Projekt 2 - 2. Ročník</a>
    <a href="#">Projekt 3 - 2. Ročník</a>
  </div>

  <div class="list-container" id="rocnika3">
    <a href="#">Projekt 1 - 3. Ročník</a>
    <a href="#">Projekt 2 - 3. Ročník</a>
    <a href="#">Projekt 3 - 3. Ročník</a>
  </div>

  <div class="list-container" id="rocnika4">
    <a href="#">Projekt 1 - 4. Ročník</a>
    <a href="#">Projekt 2 - 4. Ročník</a>
    <a href="#">Projekt 3 - 4. Ročník</a>
  </div>

  <script>
    function showList(rocnika) {
      // Skrýt všechny seznamy
      var lists = document.querySelectorAll('.list-container');
      lists.forEach(function(list) {
        list.style.display = 'none';
      });

      // Zobrazit vybraný seznam
      var selectedList = document.getElementById(rocnika);
      selectedList.style.display = 'block';
    }
  </script>

</body>
</html>
